<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0; /* Remove default margin */
        }

        .gif-container {
            margin-bottom: 20px; /* Space between GIF and button */
        }

        .btn-group {
            position: relative; /* Added relative positioning */
            width: 100%;
            height: 56px;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        button {
            width: 150px;
            color: rgb(0, 0, 0);
            font-size: 1.2cm;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray; /* Added missing '0' before 2px */
            border: 2px solid #e94d58;
            font-size: 1.2cm;
        }
        button:nth-child(1) {
            margin-left: -200px;
            background: #e94d58;
        }
        button:nth-child(2) {
            margin-right: -200px;
            background: white;
            color: #e94d58;
        }
        #noButton {
            position: relative; /* Absolute positioning */
            top: 0; /* Move the button to the top */
            right: 0; /* Move the button to the right */
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <iframe id="gifFrame" src="https://tenor.com/embed/16022705" width="200" height="200" frameborder="0" class="giphy-embed" allowfullscreen="true" scrolling="no"></iframe>
    </div>
    <div class="btn-group">
        <button class="yes-btn" onclick="changeGif()">Yes</button>
        <button id="noButton" onclick="changeNoGif()">No</button>
    </div>
    <h2 class="question">Will you be my Valentine?</h2>

    <script>
        var noGifs = [
            "https://tenor.com/embed/15998806", // First GIF
            "https://tenor.com/embed/23262675", // Second GIF
            "https://tenor.com/embed/25265886"  // Third GIF
        ];
        var currentNoGifIndex = 0;

        function changeGif() {
            var gifFrame = document.getElementById("gifFrame");
            gifFrame.src = "https://tenor.com/embed/16167379"; // Replace with the URL of the new GIF
        }

        function changeNoGif() {
            var gifFrame = document.getElementById("gifFrame");
            currentNoGifIndex = (currentNoGifIndex + 1) % noGifs.length; // Cycle through the array
            gifFrame.src = noGifs[currentNoGifIndex];

            var noButton = document.getElementById("noButton");
            // Calculate random position within the window width and height
            var randomLeft = Math.random() * (window.innerWidth - noButton.offsetWidth);
            var randomTop = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = randomLeft + "px";
            noButton.style.top = randomTop + "px";
            noButton.style.transition = "left 1s, top 1s"; // Add smooth transition effect
        }
    </script>
</body>
</html>
